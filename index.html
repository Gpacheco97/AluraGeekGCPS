                    <!-- Sección de Form -->
        <section class="registerSide">
            <h2 class="full-width">
                Registrar productos
            </h2>
            <form class="main__form" data-form>
                
                <fieldset class="form__field">
                    <label class="field__label" for="name">Nombre</label>
                    <input
                        name="name"
                        id="name"
                        class="full__field"
                        type="text"
                        placeholder="Escriba el nombre del producto"
                        minlength="3"
                        maxlength="100"
                        required
                        data-name
                    >
                    <span class="error-message"></span>
                </fieldset>
                <fieldset class="form__field">
                    <label class="field__label" for="price">Precio $</label>
                    <input
                        name="price"
                        id="price"
                        class="full__field"
                        type="number"
                        placeholder="Ingrese el precio del producto"
                        minlength="1"
                        required
                        data-price
                    >
                    <span class="error-message"></span>
                </fieldset>
                <fieldset class="form__field">
                    <label class="field__label" for="image">URL de la imagen</label>
                    <input
                        name="image"
                        id="image"
                        class="full__field"
                        type="url"
                        placeholder="Ingrese la URL de la imagen"
                        minlength="3"
                        required
                        data-image
                    >
                    <span class="error-message"></span>
                </fieldset>
                <div class="Form__article">
                    <div class="Form__botones">
                        <button
                            value=""
                            class="Form__boton"
                            id="send"
                            type="submit"
                        >Registrar</button>
                        <span class="error-message"></span>
                    </div>
                    <div class="Form__botones">
                        <button
                            value=""
                            class="Form__boton"
                            id="delete"
                            type="submit"
                        >Eliminar</button>
                        <span class="error-message"></span>
                    </div>
                </div>
            </form>
        </section>
